<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رمضان كريم | السبحة</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js?v=persist1"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/share-utils.js"></script>
    <link rel="stylesheet" href="css/style.css?v=persist1">
    
    
</head>

<body class="bg-ramadan-dark text-white font-tajawal">
    <div id="nav-placeholder"></div>
<section class="min-h-screen pt-24 pb-12 relative flex items-center justify-center overflow-hidden">
        <!-- Index-like Background Elements -->
        <div class="absolute inset-0 stars opacity-40"></div>
        <div class="absolute inset-0 islamic-pattern opacity-18"></div>
        <div class="crescent" aria-hidden="true" style="top: 100px; left: 5%;">☾</div>

        <div class="container mx-auto px-4 relative z-10 text-center">
            <div class="mb-8">
                <span class="hero-pill text-gray-200 text-sm font-medium">
                    <i class="fas fa-fingerprint text-ramadan-gold"></i>
                    فَٱذْكُرُونِىٓ أَذْكُرْكُمْ
                </span>
            </div>

            <h2 class="text-4xl md:text-5xl font-bold font-amiri text-ramadan-gold mb-8">السبحة الإلكترونية</h2>

            <div
                class="glass-effect rounded-3xl p-8 max-w-md mx-auto shadow-2xl border border-ramadan-gold/20 backdrop-blur-xl transition-transform hover:scale-105 duration-300">
                <!-- Counter Display -->
                <div class="mb-8 bg-black/30 rounded-2xl p-6 border border-white/5 inset-shadow">
                    <div class="text-7xl font-bold text-ramadan-gold font-mono tracking-wider text-shadow"
                        id="tasbihCount">0</div>
                    <p class="text-gray-400 text-sm mt-2">تسبيحة</p>
                </div>

                <!-- Main Button -->
                <button onclick="count()" id="btnCount"
                    class="w-40 h-40 rounded-full bg-gradient-to-br from-ramadan-gold to-yellow-600 text-ramadan-dark text-5xl shadow-[0_0_30px_rgba(251,191,36,0.3)] hover:shadow-[0_0_50px_rgba(251,191,36,0.5)] active:scale-95 transition-all flex items-center justify-center mx-auto mb-8 border-4 border-ramadan-dark/50 outline outline-4 outline-ramadan-gold/20 relative overflow-hidden group">
                    <span class="relative z-10"><i class="fas fa-plus"></i></span>
                    <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity">
                    </div>
                </button>

                <div class="flex justify-center gap-4">
                    <button onclick="reset()"
                        class="flex items-center px-4 py-2 rounded-lg bg-white/5 hover:bg-red-500/20 text-gray-400 hover:text-red-400 transition-all border border-transparent hover:border-red-500/30">
                        <i class="fas fa-redo mr-2"></i> تصفير العداد
                    </button>


                    <!-- Share Score -->
                    <button onclick="shareScore()"
                        class="flex items-center px-4 py-2 rounded-lg bg-ramadan-gold/10 hover:bg-ramadan-gold/20 text-ramadan-gold transition-all border border-ramadan-gold/30">
                        <i class="fas fa-share-alt mr-2"></i> مشاركة الإنجاز
                    </button>
                </div>

                <!-- Optional: Dhikr suggestions -->
                <div class="mt-12 text-gray-400 text-sm max-w-lg mx-auto">
                    <p class="mb-2">ردد مع كل ضغطة:</p>
                    <div class="flex justify-center flex-wrap gap-2" id="dikrSuggestions">
                        <span class="px-3 py-1 bg-white/5 rounded-full border border-white/10">سبحان الله</span>
                        <span class="px-3 py-1 bg-white/5 rounded-full border border-white/10">الحمد لله</span>
                        <span class="px-3 py-1 bg-white/5 rounded-full border border-white/10">لا إله إلا الله</span>
                        <span class="px-3 py-1 bg-white/5 rounded-full border border-white/10">الله أكبر</span>
                    </div>
                </div>

                <!-- Hadith about Tasbih -->
                <div class="mt-8 max-w-2xl mx-auto">
                    <div class="glass-effect rounded-2xl p-6 border-r-4 border-ramadan-gold">
                        <div class="flex items-start gap-3 mb-4">
                            <i class="fas fa-quote-right text-ramadan-gold text-2xl mt-1"></i>
                            <div class="flex-1">
                                <p class="text-lg font-amiri leading-loose text-gray-100 mb-3">
                                    قال النبي ﷺ: «كلمتان خفيفتان على اللسان، ثقيلتان في الميزان، حبيبتان إلى الرحمن:
                                    سبحان
                                    الله وبحمده، سبحان الله العظيم»
                                </p>
                                <div class="flex items-center gap-2 text-xs text-ramadan-gold">
                                    <i class="fas fa-book"></i>
                                    <span>رواه البخاري</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
<div id="footer-placeholder"></div>
    <script>
        let c = parseInt(localStorage.getItem('tasbih_counter') || '0');
        document.getElementById('tasbihCount').textContent = c;
        document.addEventListener("DOMContentLoaded", () => {
            injectNav('tasbih');
            injectFooter();

            // Restore count if desired, or keep it session based. Let's keep it simple as requested.
        });

        function count() {
            c++;
            document.getElementById('tasbihCount').textContent = c;
            localStorage.setItem('tasbih_counter', c);

            // Visual feedback
            const btn = document.getElementById('btnCount');
            btn.classList.add('scale-95');
            setTimeout(() => btn.classList.remove('scale-95'), 100);
        }

        function reset() {
            c = 0;
            document.getElementById('tasbihCount').textContent = 0;
            localStorage.setItem('tasbih_counter', 0);
        }

        function shareScore() {
            const score = document.getElementById('tasbihCount').textContent;
            if (parseInt(score) === 0) {
                Swal.fire({
                    title: 'تنبيه',
                    text: 'ابدأ التسبيح أولاً قبل المشاركة!',
                    icon: 'info',
                    background: '#0f172a',
                    color: '#fff',
                    confirmButtonColor: '#fbbf24'
                });
                return;
            }
            const text = `أنجزت ${score} تسبيحة اليوم بفضل الله.`;
            const source = "عبر السبحة الإلكترونية - موقع رمضان كريم";
            showShareOptions(text, source);
        }
    </script>
    <div id="global-player"></div>
</body>

</html>
