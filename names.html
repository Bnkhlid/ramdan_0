<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رمضان كريم | أسماء الله</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
    
        <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css?v=darkmode1">
</head>

<body class="bg-ramadan-dark text-white font-tajawal">
    <div id="nav-placeholder"></div>
<section id="names" class="py-24 min-h-screen relative overflow-hidden">
        <!-- Background Elements -->
        <div class="absolute inset-0 stars opacity-30"></div>
        <div class="absolute inset-0 islamic-pattern opacity-10"></div>

        <div class="container mx-auto px-4 relative z-10">
            <div class="text-center mb-12">
                <span class="text-ramadan-gold text-sm font-bold tracking-wider">وَلِلَّهِ الْأَسْمَاءُ الْحُسْنَىٰ
                    فَادْعُوهُ بِهَا</span>
                <h2 class="text-3xl lg:text-5xl font-bold mt-2 font-amiri text-white">أسماء الله الحسنى</h2>
            </div>

            <div id="namesContainer"
                class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 max-w-7xl mx-auto">
                <div class="col-span-full text-center py-12">
                    <div class="loader mx-auto mb-4"></div>
                    <p>جاري التحميل...</p>
                </div>
            </div>
        </div>
    </section>
<div id="footer-placeholder"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            injectNav('names');
            injectFooter();
            loadNames();
        });

        async function loadNames() {
            try {
                const res = await fetch("data/Allah-99-names.json");
                const data = await res.json();
                renderNames(data);
            } catch (e) {
                console.error(e);
                document.getElementById('namesContainer').innerHTML = '<p class="col-span-full text-red-400 text-center">فشل تحميل البيانات</p>';
            }
        }

        function renderNames(names) {
            const container = document.getElementById("namesContainer");
            container.innerHTML = "";
            names.forEach(n => {
                const div = document.createElement("div");
                div.className = "glass-effect p-4 rounded-xl text-center cursor-pointer hover:bg-ramadan-gold/10 hover:-translate-y-1 transition-all border border-transparent hover:border-ramadan-gold/30 group";
                div.innerHTML = `
                    <h3 class="text-2xl font-bold font-amiri text-ramadan-gold mb-2">${n.name}</h3>
                    <p class="text-xs text-gray-400 group-hover:text-ramadan-gold transition-colors">
                        <i class="fas fa-hand-pointer ml-1"></i>
                        اضغط للتفسير
                    </p>
                `;
                div.onclick = () => {
                    Swal.fire({
                        title: `<span class="font-amiri text-3xl text-ramadan-gold">${n.name}</span>`,
                        html: `<p class="text-lg leading-loose text-white">${n.text}</p>`,
                        background: '#0f172a',
                        confirmButtonColor: '#fbbf24',
                        confirmButtonText: 'سبحان الله'
                    });
                };
                container.appendChild(div);
            });
        }
    </script>
    <div id="global-player"></div>
</body>

</html>
